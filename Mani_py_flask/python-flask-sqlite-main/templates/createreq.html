{% extends "layout.html" %}
{% block title %}
Add New Leave Record
{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="submit"],
    input[type="date"] {
        width: calc(100% - 18px);
        /* Adjust the width here as needed */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .pending {
        color: #ffc107;
    }

    .approval-dropdown {
        width: calc(100% - 18px);
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
<form action="{{ url_for('addleavereqrec') }}" method="POST">
    <h3>Please Add the New Leave Record:</h3>
    <label for="requestingemployee">Employee Name</label><br>
    <input type="text" name="reqemp" id="requestingemployee" required><br><br>
    <label for="startdate">Start Date</label><br>
    <input type="date" name="sdate" id="startdate" required><br><br>
    <label for="enddate">End Date</label><br>
    <input type="date" name="edate" id="enddate" required><br><br>
    <label for="requestcomments">LeaveType</label><br>
    <input type="text" name="rcomments" id="requestcomments" required><br><br>
    <label for="daterequested">Date Requested</label><br>
    <input type="date" name="drequested" id="daterequested" required><br><br>
    <label for="approved">Approved</label><br>
    <select name="approve" id="approved" class="approval-dropdown" required>
        <option value="Pending" class="pending">Pending</option>
    </select><br><br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
