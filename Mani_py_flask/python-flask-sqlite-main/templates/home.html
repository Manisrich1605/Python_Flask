{% extends "layout.html" %}
{% block title %}
Student CRUD With Flask
{% endblock %}
{% block content %}
<style>
   body,
   html {
       height: 100%;
       margin: 0;
       font-family: Arial, Helvetica, sans-serif;
   }
   * {
       box-sizing: border-box;
   }
   .bg-image {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background-image: url("{{ url_for('static', filename='leave.jpg') }}");
       background-position: center;
       background-repeat: no-repeat;
       background-size: cover;
       filter: blur(8px);
       -webkit-filter: blur(8px);
       z-index: -1; 
   }
   .bg-text {
       margin-top: 15%;
       margin-left: 40%;
   }
</style>
<div class="bg-image"></div>
<div class="bg-text">
<h1>Leave Management System</h1>
</div>
{% endblock %}
