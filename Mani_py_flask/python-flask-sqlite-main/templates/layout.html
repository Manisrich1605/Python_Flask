<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <style>
        .navbar {
            background-color: #35495e;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
 
        .navbar-brand {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
        }
 
        .navbar-item {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            margin-left: 10px;
        }
 
        .navbar-brand:hover,
        .navbar-item:hover {
            background-color: #2c3e50;
            border-radius: 4px;
        }
 
        .body-content {
            padding: 20px;
        }
 
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
 
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
        &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
        &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
        <div>
            <a href="{{url_for('login')}}" class="navbar-item">Login</a>
            <a href="{{url_for('register')}}" class="navbar-item">Register</a>
        </div>
    </div>
    <div class="body-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
 
</html>
